<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="넷플릭스2.css" />
    <title>넷플릭스</title>
  </head>
  <body>
    <div class="movie-main">
      <div class="header">
        <div class="headlist"></div>
      </div>
      <h1>영화와 시리즈를 무제한으로.</h1>
      <p>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</p>
      <div class="email">
        <p>시청할 준비가 되셨나요?</p>
        <p>멤버쉽을 등록하거나 재시작하려면 이메일주소를 입력하세요.</p>
        <div class="section">
          <input type="text" placeholder="이메일 주소" />
          <input
            class="click"
            type="submit"
            value="시작하기 >"
            onclick="doSuccess()"
          />
        </div>
      </div>
    </div>
  </body>
</html>
